<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lets Panic</title>
  </head>

  <body>
    
    <section id="header-logo">
      <div class="container">
        <div class="row align-items-center header-image">
          <img
          src="./images/lets-panic-header.png"
          alt="Lets Panic"
          width="400px"
          height=""
          class="mx-auto"
          />
        </div>
      </div>
    </section>
    
    <section id="header-score">
      <div class="container top-header">
        <div class="row align-items-center">
          <div class="col" style="text-align: center">
            Lives: &#10084; &#10084; &#10084;
          </div>
          <div class="col" style="text-align: center">Points: 0</div>
          <div class="col" style="text-align: center">Percentage: 100%</div>
        </div>
      </div>
    </section>

    <section id="screen-play" class="container" style="padding: 350px 0;">
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
          <button type="button" id="trigger-play" class="btn btn-success btn-play">Play</button>
        </div>
      </div>
    </section>
    
    <section id="screen-playing" class="container" style="display: none">
      <div class="row justify-content-center">
        <div class="">
          <canvas
            id="canvas"
            class="border border-success canvas-bg"
            width="800"
            height="800"
            style="
              background-image: url(./images/dogImage.jpg);
              background-size: cover;
            "
          ></canvas>
        </div>
      </div>
    </section>

    <section id="screen-play-again" class="container" style="padding: 350px 0; display: none">
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center">
          <h1>You lost</h1>
          <button id="trigger-play-again" class="btn btn-default">Play Again</button>
        </div>
      </div>
    </section>

    <script src="./js/enemy.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/image.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
