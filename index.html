<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <title>Hello, world!</title>
  </head>

  <body>
    <section id="header-score">
      <div class="container top-header">
        <div class="row align-items-center">
          <div class="col" style="text-align: center">
            Lives: &#10084; &#10084; &#10084;
          </div>
          <div class="col" style="text-align: center">Points: 0</div>
          <div class="col" style="text-align: center">Percentage: 100%</div>
        </div>
      </div>
    </section>

    <section id="header-logo">
      <div class="container">
        <div class="row align-items-center header-image">
          <img
            src="./images/lets-panic-header.png"
            alt="Lets Panic"
            width="400px"
            height=""
            class="mx-auto"
          />
        </div>
      </div>
    </section>

    <section id="screen-play">
      <button id="trigger-play">Play</button>
    </section>

    <section id="screen-playing" style="display: none">
      <div class="container">
        <canvas
          id="canvas"
          class="border border-success canvas-bg"
          width="1000"
          height="1000"
          style="
            background-image: url(./images/dogImage.jpg);
            background-size: cover;
          "
        ></canvas>
      </div>
    </section>

    <section id="screen-play-again" style="display: none">
      <h1>You lost</h1>
      <button id="trigger-play-again">Play Again</button>
    </section>

    <script src="./js/enemy.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/image.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
