<!DOCTYPE html>

  <body>
    <section id="header-logo">
      <div class="container">
        <div class="row align-items-center header-image">
          <img
            src="./images/lets-panic-header.png"
            alt="Lets Panic"
            width="400px"
            height=""
            class="mx-auto"
          />

    </section>

    <section>

    <section id="screen-play" class="container" style="padding: 350px 0">
      <div class="row justify-content-center">

          <button
            type="button"

    <section id="screen-play-again" class="container" style="display: none">

            Play Again
          </button>
        </div>
      </div>
    </section>

    <section id="screen-win" class="container" style="display: none">
      <div class="row justify-content-center">

            Play Again
          </button>
        </div>
      </div>
    </section>

    <section id="screen-playing" class="container" style="display: none">
      <div class="row justify-content-center">
        <div class="">
          <canvas
            id="canvas"
            class="border border-success canvas-bg"
            width="1000"
            height="1000"
            style="
              background-image: url(./images/imageBackground.png);
              background-size: cover;
              width: 600px;
            "
          ></canvas>
        </div>
      </div>
    </section>

    <script src="./js/enemy.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/background1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/image.js"></script>
    <script src="./js/main.js"></script>
